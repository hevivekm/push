<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="center">
      <br />
      <p>To enable the notifications first thing is to subscribe to the notifications service.</p>
      <button class="button" onclick="subscribe()">Yes! I'm in</button>
    </div>

    <script>
      addEventListener('load', async () => {
        try {
          let sw = await navigator.serviceWorker.register('./sw.js');
          console.log(sw);
        } catch (e) {
          console.log(JSON.stringify(e));
        }
      });

      async function subscribe() {
        let sw = await navigator.serviceWorker.ready;
        let push = await sw.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey:
            'BMXGGu7ye0kJ_HWHsdofXGczIzFzm3g0zP33gaxtmaR-A7lMh80nk_UI0z_4Sx0fopVF0T-3l8qZwmB5qY8t97M',
        });
        console.log(JSON.stringify(push));
      }
    </script>
  </body>
</html>
